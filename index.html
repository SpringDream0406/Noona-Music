<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--search-->
    <header id="search-bar">
        <nav class="navbar">
            <div class="container-fluid box">
                <div class="nav-logo">
                    <a href="#"><img src="image/logo.png"></a>
                </div>
                <form class="d-flex form-box" role="search">
                    <div class="search-container">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input class="form-control me-2 " type="search" placeholder="노래, 앨범, 아티스트 검색"
                            aria-label="Search">
                    </div>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <!--//search-->

    <!--main content-->
    <div id="content" class="container">
        <div>메인 영역</div>
    </div>
    <!--// main content-->

    <!--music player-->
    <footer id="music-player">
        <div class="music-info">
            <div class="thumb">
                <img src="image/thumb_01.jpg" alt="cover" id="cover">
            </div>
            <div class="music-text">
                <h3 class="music-title">L’Amour, Les Baguettes, Paris</h3>
                <p class="music_artist">스텔라장(Stella Jang)</p>
            </div>
        </div>
        <div class="play-control" id="musicContainer">
            <audio id="audio" src="./music/hey.mp3" onloadstart="this.volume=0.005"></audio>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
            <div class="navigation">
                <button id="prev" class="action-btn"><i class="fa-sharp fa-solid fa-backward"></i></button>
                <button id="play" class="actiong-btn big"><i class="fa-solid fa-play"></i></button>
                <button id="next" class="actiong-btn"><i class="fa-sharp fa-solid fa-forward"></i></button>
            </div>
        </div>
        <div class="ect-bar"></div>
    </footer>
    <!--// music player-->
    <script src="https://kit.fontawesome.com/97aea18dfc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>

</html><!-- HTML !-->
